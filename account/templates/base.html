{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="{% static 'account/login.css' %}">
            <link rel="stylesheet" href="{% static 'account/register.css' %}">
    </head>

    <body>
        
        {% block header %}{% endblock %}
        {%if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            {% block content %}
            {% endblock %}
    </body>
</html>
