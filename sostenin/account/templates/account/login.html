{% extends "base.html" %}
{% block title %}Log-In{% endblock %}

{% block header%}Inicia Sesión{% endblock %}
{% block content %}
<h2>Usuario:</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ingresar</button>
</form>

<p><a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a></p>

{% endblock %}
