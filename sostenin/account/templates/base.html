<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
            <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <h1>{% block header %}{% endblock %}</h1>
        {%if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

         {% block content %}
         {% endblock %}
    </body>
</html>
